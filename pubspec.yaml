name: exchangerates
description: Flutter application for tracking exchange rate prices.

publish_to: "none"
#* Flutter v3.7.0

version: 1.0.0+1

environment:
  sdk: ">=2.18.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flash: ^2.0.5
  shimmer: ^3.0.0
  chopper: ^6.1.3
  equatable: ^2.0.5
  flutter_svg: ^1.1.6
  json_annotation: ^4.7.0
  connectivity_plus: ^4.0.1
  shared_preferences: ^2.1.1
  permission_handler: ^10.2.0

  get_it: ^7.2.0
  rxdart: ^0.27.7
  provider: ^6.0.4
  injectable: ^2.1.0

  mobx: ^2.1.3
  flutter_mobx: ^2.0.6+5

  redux: ^5.0.0

  geolocator: ^9.0.2
  google_maps_flutter: ^2.2.8

  firebase_core: ^2.13.1
  cloud_firestore: ^4.8.0

  cupertino_icons: ^1.0.2

dev_dependencies:
  copy_with_extension_gen: ^5.0.2
  injectable_generator: ^2.1.3
  chopper_generator: ^6.0.1
  json_serializable: ^6.5.4
  build_runner: ^2.3.2
  mobx_codegen: ^2.1.1

  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - assets/icons/common/

  fonts:
    - family: Golos
      fonts:
        - asset: assets/fonts/Golos-Regular.ttf
          weight: 400
        - asset: assets/fonts/Golos-Medium.ttf
          weight: 500
        - asset: assets/fonts/Golos-Semi-Bold.ttf
          weight: 600
        - asset: assets/fonts/Golos-Bold.ttf
          weight: 700
